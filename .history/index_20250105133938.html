<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人 TED 风格网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>Yamir.Pang</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active">主页</a></li>
                <li><a href="#articles">文章</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="https://github.com/YourUsername" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>AI，新征途</h2>
                <p>探索人工智能的无限可能</p>
            </div>
        </section>

        <section class="featured-talks">
            <h3>精选演讲</h3>
            <div class="talks-grid">
                <article class="talk-card">
                    <img src="placeholder1.jpg" alt="演讲预览">

                    <p>演讲者姓名</p>
                </article>
                <!-- 更多演讲卡片 -->
            </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <div class="social-icons">
                    <a href="#" title="微博"><i class="fab fa-weibo"></i></a>
                    <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" title="知乎"><i class="fab fa-zhihu"></i></a>
                    <a href="#" title="邮箱"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
            <div class="copyright">

            </div>
        </div>
