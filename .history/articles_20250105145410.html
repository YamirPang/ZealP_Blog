<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - Yamir.Pang</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 新增文章页面样式 -->
    <link rel="stylesheet" href="articles.css">
</head>
<body>
    <!-- 复用主页的导航栏 -->
    <nav class="main-nav">
        <div class="logo">
            <h1>Yamir.Pang</h1>
        </div>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links">
            <li><a href="index.html">主页</a></li>
            <li><a href="articles.html" class="active">文章</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="https://github.com/YourUsername" target="_blank">GitHub</a></li>
        </ul>
        <div class="nav-overlay"></div>
    </nav>

    <!-- 文章页面主体内容 -->
    <main class="articles-container">
        <header class="articles-header">
            <h1>文章</h1>
            <p>探索AI与未来科技的无限可能，分享前沿技术与创新思维。</p>
        </header>

        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <span class="filter-label">文章类型</span>
                    <select class="filter-input">
                        <option value="all">全部</option>
                        <option value="featured">精选</option>
                        <option value="normal">普通</option>
                    </select>
                </div>
                <div class="filter-item">
                    <span class="filter-label">关键词</span>
                    <input type="text" class="filter-input search-input" placeholder="搜索文章...">
                </div>
                <div class="filter-item">
                    <span class="filter-label">发布时间</span>
                    <select class="filter-input">
                        <option value="all">全部时间</option>
                        <option value="week">最近一周</option>
                        <option value="month">最近一月</option>
                        <option value="year">最近一年</option>
                    </select>
                </div>
            </div>
        </div>

        <section class="articles-grid">
            <!-- 文章卡片 -->
            <article class="article-card">
                <div class="article-content">
                    <h2>出发，向着未来一路狂奔吧</h2>
                    <p class="article-description">已经没有退路了，请奋力一搏。探索人工智能的前沿发展，展望未来科技的无限可能。在这个快速变革的时代，我们需要保持开放和进取的心态。</p>
                    <div class="article-meta">
                        <span class="article-date">2024年3月</span>
                        <span class="article-tag featured">精选</span>
                        <span class="article-category">人工智能</span>
                    </div>
                </div>
                <div class="article-image" data-src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3"></div>
            </article>

            <!-- 可以添加更多文章卡片 -->
        </section>

        <!-- 分类导航 -->
        <aside class="articles-categories">
            <h3>分类浏览</h3>
            <ul>
                <li><a href="#ai" class="active">人工智能</a></li>
                <li><a href="#tech">前沿科技</a></li>
                <li><a href="#future">未来展望</a></li>
                <li><a href="#innovation">创新思维</a></li>
            </ul>
        </aside>
    </main>

    <!-- 复用主页的底部 -->
    <footer class="footer">
        <!-- 底部内容保持与主页一致 -->
    </footer>

    <!-- 复用主页的脚本 -->
    <script src="main.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const navOverlay = document.querySelector('.nav-overlay');
        
        function toggleMenu() {
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
            navOverlay.classList.toggle('active');
            document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
        }

        menuToggle.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            toggleMenu();
        });

        navOverlay.addEventListener('click', toggleMenu);

        // 点击链接后关闭菜单
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', toggleMenu);
        });

        // 添加触摸事件支持
        menuToggle.addEventListener('touchend', function(e) {
            e.preventDefault();
            toggleMenu();
        }, false);
    });
    </script>
</body>
</html>
