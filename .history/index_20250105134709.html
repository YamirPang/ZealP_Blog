<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人 TED 风格网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>Yamir.Pang</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active">主页</a></li>
                <li><a href="#articles">文章</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="https://github.com/YourUsername" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>AI，新征途</h2>
                <p>探索人工智能的无限可能</p>
            </div>
        </section>

        <section class="featured-talks">
            <h3>精选演讲</h3>
            <div class="talks-grid">
                <article class="talk-card">
                    <img src="placeholder1.jpg" alt="演讲预览">
                    <h4>演讲标题</h4>
                    <p>演讲者姓名</p>
                </article>
                <!-- 更多演讲卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <div class="social-icons">
                    <a href="#" title="微博"><i class="fab fa-weibo"></i></a>
                    <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" title="知乎"><i class="fab fa-zhihu"></i></a>
                    <a href="#" title="邮箱"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
            <div class="copyright">
                Copyright © 2017-2030 Yamir.Pang作者版权所有
            </div>
        </div>
    </footer>

    <!-- 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hero = document.querySelector('.hero');
        const title = document.querySelector('.hero-content h2');
        
        // 创建光效元素
        const mouseLight = document.createElement('div');
        mouseLight.className = 'mouse-light';
        hero.appendChild(mouseLight);

        hero.addEventListener('mousemove', function(e) {
            const rect = hero.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 更新光效位置
            mouseLight.style.left = `${x}px`;
            mouseLight.style.top = `${y}px`;
            
            // 获取文字位置
            const titleRect = title.getBoundingClientRect();
            const titleX = titleRect.left - rect.left + titleRect.width / 2;
            const titleY = titleRect.top - rect.top + titleRect.height / 2;
            
            // 计算光效中心到文字的距离
            const distance = Math.sqrt(
                Math.pow(x - titleX, 2) + 
                Math.pow(y - titleY, 2)
            );
            
            // 设置发光阈值（可以调整这个值来改变触发距离）
            const threshold = 150;
            
            if (distance < threshold) {
                // 计算发光强度（越近越亮）
                const intensity = 1 - (distance / threshold);
                title.style.textShadow = `
                    0 0 ${10 * intensity}px rgba(255, 255, 255, ${0.8 * intensity}),
                    0 0 ${20 * intensity}px rgba(255, 255, 255, ${0.4 * intensity}),
                    0 0 ${30 * intensity}px rgba(255, 255, 255, ${0.2 * intensity})
                `;
            } else {
                // 移除文字发光效果
                title.style.textShadow = 'none';
            }
        });

        hero.addEventListener('mouseleave', function() {
            // 移除文字发光效果
            title.style.textShadow = 'none';
        });

        // 确保进入时就显示光效
        hero.addEventListener('mouseenter', function() {
            mouseLight.style.opacity = '1';
        });
    });
    </script>
</body>
</html>
