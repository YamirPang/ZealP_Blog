<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人 TED 风格网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>Yamir.Pang</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active">主页</a></li>
                <li><a href="#articles">文章</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="https://github.com/YourUsername" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>AI，新征途</h2>
                <p>探索人工智能的无限可能</p>
            </div>
        </section>

        <section class="featured-talks">
            <h3>精选演讲</h3>
            <div class="talks-grid">
                <article class="talk-card">
                    <img src="placeholder1.jpg" alt="演讲预览">
                    <h4>演讲标题</h4>
                    <p>演讲者姓名</p>
                </article>
                <!-- 更多演讲卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <div class="social-icons">
                    <a href="#" title="微博"><i class="fab fa-weibo"></i></a>
                    <a href="#" title="GitHub"><i class="fab fa-github"></i></a>

        </div>

    <!-- 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const title = document.querySelector('.hero-content h2');
        const heroContent = document.querySelector('.hero-content');
        
        // 创建光效元素
        const lightEffect = document.createElement('div');
        lightEffect.className = 'light-effect';
        heroContent.appendChild(lightEffect);

        title.addEventListener('mousemove', function(e) {
            const rect = title.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 检查鼠标是否在文字附近
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                lightEffect.style.opacity = '1';
                lightEffect.style.left = `${x}px`;
                lightEffect.style.top = `${y}px`;
                
                // 计算距离文字中心的距离来调整发光强度
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const distance = Math.sqrt(
                    Math.pow(x - centerX, 2) + 
                    Math.pow(y - centerY, 2)
                );
                
                // 根据距离调整文字发光效果
                const intensity = Math.max(0, 1 - distance / 100);
                title.style.textShadow = `
                    0 0 ${10 * intensity}px rgba(255, 255, 255, ${0.8 * intensity}),
                    0 0 ${20 * intensity}px rgba(255, 255, 255, ${0.4 * intensity}),
                    0 0 ${30 * intensity}px rgba(255, 255, 255, ${0.2 * intensity})
                `;
            }
        });

        title.addEventListener('mouseleave', function() {
            lightEffect.style.opacity = '0';
            title.style.textShadow = '0 2px 4px rgba(0,0,0,0.3)';
        });
    });
    </script>
</body>
</html>
