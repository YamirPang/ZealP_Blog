<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人 TED 风格网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>MyTED</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#watch">观看</a></li>
                <li><a href="#discover">发现</a></li>
                <li><a href="#attend">参与</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>AI，新征途</h2>
                <p>探索人工智能的无限可能</p>
                <button class="cta-button">了解更多</button>
            </div>
        </section>

        <section class="featured-talks">
            <h3>精选演讲</h3>
            <div class="talks-grid">
                <article class="talk-card">
                    <img src="placeholder1.jpg" alt="演讲预览">
                    <h4>演讲标题</h4>
                    <p>演讲者姓名</p>
                </article>
                <!-- 更多演讲卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h5>关注我们</h5>
                <ul class="social-links">
                    <li><a href="#">微博</a></li>
                    <li><a href="#">微信</a></li>
                    <li><a href="#">知乎</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
