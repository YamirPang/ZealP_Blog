<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - Yamir.Pang</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 新增文章页面样式 -->
    <link rel="stylesheet" href="articles.css">
</head>
<body>
    <!-- 复用主页的导航栏 -->
    <nav class="main-nav">
        <div class="logo">
            <h1>Yamir.Pang</h1>
        </div>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links">
            <li><a href="index.html">主页</a></li>
            <li><a href="articles.html" class="active">文章</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="@https://github.com/YamirPang" target="_blank">GitHub</a></li>
        </ul>
        <div class="nav-overlay"></div>
    </nav>

    <!-- 文章页面主体内容 -->
    <main class="articles-container">
        <header class="articles-header">
            <h1>文章</h1>
            <p>探索AI与未来科技的无限可能，分享前沿技术与创新思维。</p>
        </header>

        <!-- 更新整体布局结构 -->
        <div class="container">
            <!-- 筛选区域 -->
            <div class="filter-section">
                <div class="filter-header">
                    <h3>筛选列表</h3>
                    <button class="filter-toggle" aria-label="展开筛选">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="filter-content">
                    <div class="filter-row">
                        <div class="filter-item">
                            <span class="filter-label">文章类型</span>
                            <select class="filter-input">
                                <option value="all">全部</option>
                                <option value="featured">精选</option>
                                <option value="normal">普通</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <span class="filter-label">关键词</span>
                            <input type="text" class="filter-input search-input" placeholder="搜索文章...">
                        </div>
                        <div class="filter-item">
                            <span class="filter-label">发布时间</span>
                            <select class="filter-input">
                                <option value="all">全部时间</option>
                                <option value="week">最近一周</option>
                                <option value="month">最近一月</option>
                                <option value="year">最近一年</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-item">
                            <span class="filter-label">标签分类</span>
                            <div class="tags-container">
                                <span class="tag-item active">全部</span>
                                <span class="tag-item">人工智能</span>
                                <span class="tag-item">前沿科技</span>
                                <span class="tag-item">未来展望</span>
                                <span class="tag-item">创新思维</span>
                                <span class="tag-item">深度学习</span>
                                <span class="tag-item">机器学习</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文章列表区域 -->
            <div class="articles-grid">
                <!-- 文章列表将通过 JavaScript 动态加载 -->
            </div>

            <!-- 分页组件 -->
            <div class="pagination">
                <div class="page-controls">
                    <button class="page-btn prev-btn" disabled>上一页</button>
                    <div class="page-numbers">
                        <button class="page-number active">1</button>
                        <button class="page-number">2</button>
                        <span class="page-ellipsis">...</span>
                        <button class="page-number">5</button>
                    </div>
                    <button class="page-btn next-btn">下一页</button>
                </div>
                <div class="page-size">
                    <select class="page-size-select">
                        <option value="10" selected>10条/页</option>
                        <option value="20">20条/页</option>
                        <option value="50">50条/页</option>
                    </select>
                </div>
            </div>

            <!-- 版权信息区域 -->
            <div class="copyright-section">
                <div class="copyright-divider"></div>
                <p class="copyright-text">Copyright © 2017-2030 Yamir.Pang作者版权所有</p>
            </div>
        </div>
    </main>

    <!-- 添加 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- 复用主页的脚本 -->
    <!-- <script src="main.js"></script> -->
    <script src="articles.js"></script>
</body>
</html>
