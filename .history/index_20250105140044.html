<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人 TED 风格网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>Yamir.Pang</h1>
            </div>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="#home" class="active">主页</a></li>
                <li><a href="#articles">文章</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="https://github.com/YourUsername" target="_blank">GitHub</a></li>
            </ul>
            <div class="nav-overlay"></div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>AI，新征途</h2>
                <p>探索人工智能的无限可能</p>
            </div>
        </section>

        <section class="featured-talks">
            <h3>精选演讲</h3>
            <div class="talks-grid">
                <article class="talk-card">
                    <img src="placeholder1.jpg" alt="演讲预览">
                    <h4>演讲标题</h4>
                    <p>演讲者姓名</p>
                </article>
                <!-- 更多演讲卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <div class="social-icons">
                    <a href="#" title="微博"><i class="fab fa-weibo"></i></a>
                    <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" title="知乎"><i class="fab fa-zhihu"></i></a>
                    <a href="#" title="邮箱"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
            <div class="copyright">
                Copyright © 2017-2030 Yamir.Pang作者版权所有
            </div>
        </div>
    </footer>

    <!-- 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hero = document.querySelector('.hero');
        const title = document.querySelector('.hero-content h2');
        
        // 创建鼠标光效元素
        const mouseLight = document.createElement('div');
        mouseLight.className = 'mouse-light';
        hero.appendChild(mouseLight);

        // 鼠标移动事件
        hero.addEventListener('mousemove', function(e) {
            const rect = hero.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 更新光效位置
            mouseLight.style.left = `${x}px`;
            mouseLight.style.top = `${y}px`;
        });

        // 随机闪烁效果
        setInterval(() => {
            if (Math.random() > 0.95) {
                title.style.opacity = '0.8';
                setTimeout(() => {
                    title.style.opacity = '1';
                }, 50);
            }
        }, 100);
    });

    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const navOverlay = document.querySelector('.nav-overlay');
        
        // 切换菜单
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            navLinks.classList.toggle('active');
            navOverlay.classList.toggle('active');
            document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
        });

        // 点击遮罩关闭菜单
        navOverlay.addEventListener('click', function() {
            menuToggle.classList.remove('active');
            navLinks.classList.remove('active');
            this.classList.remove('active');
            document.body.style.overflow = '';
        });

        // 点击链接后关闭菜单
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
                navOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    });
    </script>
</body>
</html>
